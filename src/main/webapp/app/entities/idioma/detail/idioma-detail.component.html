<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (idioma()) {
      <div>
        <h2 data-cy="idiomaDetailsHeading"><span jhiTranslate="mylibraryApp.idioma.detail.title">Idioma</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="mylibraryApp.idioma.id">Id</span></dt>
          <dd>
            <span>{{ idioma()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="mylibraryApp.idioma.nome">Nome</span></dt>
          <dd>
            <span>{{ idioma()!.nome }}</span>
          </dd>
          <dt><span jhiTranslate="mylibraryApp.idioma.descricao">Descricao</span></dt>
          <dd>
            <span>{{ idioma()!.descricao }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
        </button>

        <button type="button" [routerLink]="['/idioma', idioma()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
