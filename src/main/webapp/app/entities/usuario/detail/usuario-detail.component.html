<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (usuario()) {
      <div>
        <h2 data-cy="usuarioDetailsHeading"><span jhiTranslate="mylibraryApp.usuario.detail.title">Usuario</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="mylibraryApp.usuario.id">Id</span></dt>
          <dd>
            <span>{{ usuario()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="mylibraryApp.usuario.nome">Nome</span></dt>
          <dd>
            <span>{{ usuario()!.nome }}</span>
          </dd>
          <dt><span jhiTranslate="mylibraryApp.usuario.email">Email</span></dt>
          <dd>
            <span>{{ usuario()!.email }}</span>
          </dd>
          <dt><span jhiTranslate="mylibraryApp.usuario.senha">Senha</span></dt>
          <dd>
            <span>{{ usuario()!.senha }}</span>
          </dd>
          <dt><span jhiTranslate="mylibraryApp.usuario.livros">Livros</span></dt>
          <dd>
            @for (livros of usuario()!.livros; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/livro', livros.id, 'view']">{{ livros?.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
        </button>

        <button type="button" [routerLink]="['/usuario', usuario()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
